<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CortexKind</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="cortexicon.svg" type="image/x-icon">
</head>

<body>
  <main class="login-container">
    <h1 class="titulo">Cadastre-se!</h1>

    <form class="login-form" id="login-form">
      <div class="input-grupo">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required placeholder="Digite seu nome">
      </div>

      <div class="input-grupo">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" required placeholder="Digite sua sobrenome">
      </div>

      <form class="login-form" id="login-form">
        <div class="input-grupo">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Digite seu email">
        </div>

        <div class="input-grupo">
          <label for="password">Senha de acesso</label>
          <input type="password" id="password" name="password" required placeholder="Digite sua senha">
        </div>

        <div class="input-grupo">
          <label for="password">Tipo de profissional</label>
          <select class="selecao-paciente">
            <option>Psiquiatra</option>
            <option>Terapeuta</option>
            <option>Psicólogo</option>
            <option>Neurologista</option>
            <option>Fonodiólogo</option>
            <option>Fisiopeuta</option>
          </select>
        </div>

        <div class="input-grupo">
          <label for="especializacao">Especializacao</label>
          <input type="text" id="especializacao" name="especializacao" required placeholder="Digite sua especialização">
        </div>

        <div class="input-grupo">
          <label for="tel">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required placeholder="Digite seu número">
        </div>

        <button type="submit" class="btn btn-entrar">Entrar</button>

        
      </form>

      <p class="cadastro">
        Já possui uma conta? <a href="/tela de login/login.html" class="cadastro">Faça login</a>
      </p>
  </main>
  <script src="script.js"></script>
</body>

</html>
